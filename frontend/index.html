<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad — PriceTracker Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .feed-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease-out backwards;
        }

        .feed-date {
            min-width: 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding-right: 1.5rem;
        }

        .day {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .month {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .feed-content {
            flex: 1;
        }

        .price-chip {
            background: rgba(99, 102, 241, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 800;
            color: var(--primary);
            font-size: 1.25rem;
            display: inline-flex;
            align-items: baseline;
            gap: 4px;
            margin-top: 0.5rem;
        }

        .action-btns {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.25rem;
        }

        .btn-action {
            background: transparent;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-action:hover {
            color: var(--primary);
            background: rgba(0, 0, 0, 0.03);
        }

        @media (max-width: 600px) {
            .feed-item {
                flex-direction: column;
                gap: 1rem;
                padding: 1.25rem;
            }

            .feed-date {
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
                padding: 0 0 1rem 0;
                flex-direction: row;
                gap: 0.5rem;
                min-width: auto;
                justify-content: flex-start;
            }

            .day,
            .month {
                font-size: 1.1rem;
            }

            .price-chip {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container animate-in">
        <header>
            <h1 class="page-title">Muro</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.95rem;">Últimos precios registrados
                cronológicamente.</p>
        </header>

        <main id="feed-container">
            <!-- Items de actividad dinámicos -->
        </main>
    </div>

    <script src="/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script>
        async function loadFeed() {
            const container = document.getElementById("feed-container");
            container.innerHTML = Array(3).fill(0).map(() => `<div class="card skeleton" style="height: 140px; margin-bottom: 1rem; opacity:0.5;"></div>`).join('');

            try {
                const data = await ApiService.getPrecios();
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = `<div class="empty-state">No hay registros aún.</div>`;
                    return;
                }

                data.forEach((p, idx) => {
                    const date = new Date(p.fecha);
                    const item = document.createElement("div");
                    item.className = "feed-item";
                    item.style.animationDelay = `${idx * 0.1}s`;
                    item.innerHTML = `
                        <div class="feed-date">
                            <span class="day">${date.getDate()}</span>
                            <span class="month">${date.toLocaleDateString('es-ES', { month: 'short' })}</span>
                        </div>
                        <div class="feed-content">
                            <div style="display:flex; align-items:center; gap:0.5rem; margin-bottom:0.5rem;">
                                <span class="badge badge-info">${p.categoria}</span>
                                ${p.es_oferta ? '<span class="badge" style="background:var(--warning); color:white;">OFERTA</span>' : ''}
                            </div>
                            <h3 style="font-weight:800; font-size:1.15rem; color:var(--text-dark);">${p.producto}</h3>
                            <p style="font-size:0.85rem; color:var(--text-muted); margin-top:0.25rem;">
                                ${p.marca} en <strong>${p.supermercado}</strong> — ${p.cantidad}${p.unidad}
                            </p>
                            <div class="price-chip">
                                ${p.precio_unidad.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 3 })}€<span style="font-size:0.75rem; color:var(--text-muted);">/ ${p.unidad}</span>
                            </div>
                        </div>
                        <div class="action-btns">
                            <button class="btn-action" onclick="location.href='add.html?id=${p.id}'"><i data-lucide="edit-3" style="width:18px;"></i></button>
                            <button class="btn-action" onclick="del(${p.id})"><i data-lucide="trash-2" style="width:18px; color:var(--danger);"></i></button>
                        </div>
                    `;
                    container.appendChild(item);
                });
                lucide.createIcons();
            } catch (error) {
                container.innerHTML = `<div class="empty-state" style="color:var(--danger);">Error cargando datos.</div>`;
            }
        }

        async function del(id) {
            if (!confirm("¿Borrar?")) return;
            await ApiService.deletePrecio(id);
            loadFeed();
        }

        document.addEventListener("DOMContentLoaded", loadFeed);
    </script>
</body>

</html>
