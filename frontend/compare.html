<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa â€” PriceTracker Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .kpi-card {
            background: white;
            padding: 1.25rem;
            border-radius: var(--radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            box-shadow: var(--shadow);
        }

        .kpi-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0.25rem 0;
        }

        .kpi-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.85rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .history-table th {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .trend-up {
            color: #ef4444;
        }

        .trend-down {
            color: #22c55e;
        }

        #chart-container {
            background: white;
            padding: 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            height: 280px;
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body>
    <div class="container animate-in">
        <header>
            <h1 class="page-title">HistÃ³rico</h1>
            <div class="card" style="padding: 1rem; margin-bottom: 2rem;">
                <label>Â¿QuÃ© quieres analizar?</label>
                <select id="select-doc-compare" style="margin-top: 0.5rem;">
                    <option value="">Cargando...</option>
                </select>
            </div>
        </header>

        <main id="analysis-content" style="display: none;">
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-label">Ãšltimo</div>
                    <div id="kpi-last" class="kpi-value">--</div>
                    <div id="kpi-last-store"
                        style="font-size: 0.7rem; color: var(--text-muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                        --</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Media</div>
                    <div id="kpi-avg" class="kpi-value">--</div>
                    <div id="kpi-vs-avg" style="font-size: 0.7rem; font-weight: 700;">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">MÃ­nimo</div>
                    <div id="kpi-min" class="kpi-value" style="color: var(--success);">--</div>
                    <div id="kpi-min-store"
                        style="font-size: 0.7rem; color: var(--text-muted); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                        --</div>
                </div>
            </div>

            <div id="chart-container">
                <canvas id="priceChart"></canvas>
            </div>

            <section class="card">
                <h3 style="margin-bottom: 1rem;">Detalle</h3>
                <div style="overflow-x: auto;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>ðŸ“…</th>
                                <th>Precio</th>
                                <th>SÃºper</th>
                                <th>Marca</th>
                            </tr>
                        </thead>
                        <tbody id="history-body"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <div id="empty-state-search" class="empty-state">
            <i data-lucide="line-chart" style="width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.2;"></i>
            <p>Elige un producto para ver su evoluciÃ³n.</p>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script>
        let priceChart = null;
        async function init() {
            const p = await ApiService.getCatalogProductos();
            const s = document.getElementById("select-doc-compare");
            s.innerHTML = '<option value="">Elige un producto...</option>' + p.sort((a, b) => a.nombre.localeCompare(b.nombre)).map(x => `<option value="${x.id}">${x.nombre}</option>`).join('');
            s.onchange = (e) => load(e.target.value);
        }

        async function load(id) {
            if (!id) {
                document.getElementById('analysis-content').style.display = 'none';
                document.getElementById('empty-state-search').style.display = 'block';
                return;
            }
            document.getElementById('analysis-content').style.display = 'block';
            document.getElementById('empty-state-search').style.display = 'none';

            const h = await ApiService.getPrecioHistorial(id);
            if (h.length === 0) return;

            renderKPIs(h);
            renderChart(h);
            renderTable(h);
        }

        function renderKPIs(h) {
            const prices = h.map(x => x.precio_unidad);
            const last = h[0];
            const min = Math.min(...prices);
            const avg = prices.reduce((a, b) => a + b, 0) / prices.length;

            const fmt = (v) => v.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 3 }) + 'â‚¬';

            document.getElementById('kpi-last').textContent = fmt(last.precio_unidad);
            document.getElementById('kpi-last-store').textContent = `${last.supermercado}`;
            document.getElementById('kpi-min').textContent = fmt(min);
            document.getElementById('kpi-min-store').textContent = h.find(x => x.precio_unidad === min).supermercado;
            document.getElementById('kpi-avg').textContent = fmt(avg);

            const diff = ((last.precio_unidad - avg) / avg * 100);
            const vs = document.getElementById('kpi-vs-avg');
            vs.textContent = diff > 0 ? `+${diff.toFixed(1)}% vs media` : `${diff.toFixed(1)}% ahorro`;
            vs.className = diff > 0 ? 'trend-up' : 'trend-down';
        }

        function renderChart(h) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const d = [...h].reverse();
            if (priceChart) priceChart.destroy();
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: d.map(x => new Date(x.fecha).toLocaleDateString('es-ES', { day: '2-digit', month: 'short' })),
                    datasets: [{
                        data: d.map(x => x.precio_unidad),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.05)',
                        fill: true, tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function renderTable(h) {
            document.getElementById('history-body').innerHTML = h.map(x => `
                <tr>
                    <td style="font-weight:700;">${new Date(x.fecha).toLocaleDateString('es-ES', { day: '2-digit', month: 'short' })}</td>
                    <td style="color:var(--primary); font-weight:800;">${x.precio_unidad.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 3 })}â‚¬</td>
                    <td>${x.supermercado}</td>
                    <td>${x.marca}</td>
                </tr>
            `).join('');
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>

</html>
