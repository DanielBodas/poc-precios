services:
  - type: web
    name: pricetracker-pro
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: DB_HOST
        value: "" # Configura esto en el panel de Render
      - key: DB_NAME
        value: "" # Configura esto en el panel de Render
      - key: DB_USER
        value: "" # Configura esto en el panel de Render
      - key: DB_PASSWORD
        value: "" # Configura esto en el panel de Render
      - key: BACKEND_URL
        value: "" # Configura esto con tu URL de Render (https://...)
      - key: PYTHON_VERSION
        value: 3.11.0
